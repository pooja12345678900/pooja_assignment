        <div class="container">
                <div class="form">
                   
                    <form action="../HTML/home.html" method="get">
                       <div> <h3>Signup</h3>
                        <p>We do not share your personal details with anyone</p></div>
                        <div class="form-input"> 
                        <label for="firstName">
                          <p class="label-txt">First Name</p>
                          <input type="text" class="input" id="firstName" required>
                          <div class="line-box">
                            <div class="line"></div>
                          </div>
                        </label>
                        <label for="lastName">
                          <p class="label-txt">Last Name</p>
                          <input type="text" class="input" id="lastName" required>
                          <div class="line-box">
                            <div class="line"></div>
                          </div>
                        </label>
                        <label for="email">
                          <p class="label-txt">Email</p>
                          <input type="email" class="input" id="email" required>
                          <div class="line-box">
                            <div class="line"></div>
                          </div>
                        
                        </label>
                       
                        <label for="password">
                            <p class="label-txt">Password</p>
                            <input type="password" class="input" id="password" title="Password must contain: Minimum 6 characters ,atleast 1 Alphabet and 1 Number and without space" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
                            <div class="line-box">
                              <div class="line"></div>
                            </div>
                          </label>
                          <label>
                            <label for="confirmPassword">
                                <p class="label-txt">Confirm Password</p>
                                <input type="password" class="input" id="confirmPassword" required>
                                <div class="line-box">
                                  <div class="line"></div>
                                </div>
                              </label>
                              <label>
                        <button type="submit">Signup</button>
                        </label>
                    </div>
                      </form>
